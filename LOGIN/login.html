<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>

</head>
<body>
    <div class="login animated flip">
        <h3><i class="fab fa-reddit-alien fa-3x animated flipInY"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook"> </i> Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15813.201333128654!2d110.3995910197754!3d-7.7579377999999934!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1530179305081" width="310" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

    </div>

</html>
